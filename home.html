<div class="container">
    <h1 class="promo"><strong>ПАРФЮМЕРНАЯ<br>КОМПАНИЯ</strong></h1>
  </div>

  <div class="news-wrapper">
    <div class="container">

        <div class="page-header">
          <h1>Новости</h1>
        </div>

        <ul class="media-list">
          <li class="media" ng-repeat="news in newsList">
            <a class="pull-left" href="javascript:;">
              <img class="media-object" src="{{news.image}}" alt="News image">
            </a>
            <div class="media-body">
              <h4 class="media-heading">{{news.title}}</h4>
              <p>{{news.content}}</p>
            </div>
          </li>
        </ul>

    </div>
  </div>
