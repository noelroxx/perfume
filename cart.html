<div class="container content about">
  <div class="page-header">
    <h1>Корзина</h1>
  </div>

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">В корзине {{cart.items.length}} товаров</div>

    <!-- Table -->
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Название</th>
          <th>Цена</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in cart.items">
          <td>{{$index + 1}}</td>
          <td>{{item.title}}</td>
          <td>{{item.price}}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <button type="button" class="btn btn-success pull-right">Заказать</button>

</div>
